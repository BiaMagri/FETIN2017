<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>

        <ui:composition template="./../menu.xhtml">
            <ui:define name="conteudo">
                <form>
                    <p:outputLabel value="Nome:  "/>
                    <p:inputText id="nome"  value="#{medicoBean.medico.nomeCompleto}"/>
                    <br/> <br/>

                    <p:outputLabel  value="Id:  "/>
                    <p:inputText id="id"  value="#{medicoBean.medico.id}"/>
                    <br/> <br/>

                    <p:outputLabel value="Especialidade:  "/>
                    <p:inputText id="especialidade"  value="#{medicoBean.medico.especialidade}"/>
                    <br/> <br/>

                    <p:outputLabel value="CRM:  "/>
                    <p:inputText id="crm"  value="#{medicoBean.medico.crm}"/>
                    <br/> <br/>

                    <p:outputLabel value="Login:  "/>
                    <p:inputText id="login"  value="#{medicoBean.medico.login}"/>
                    <br/> <br/>

                    <p:outputLabel value="Senha:  "/>
                    <p:inputText id="senha" value="#{medicoBean.medico.senha}"/>
                    <br/> <br/>

                    <h:commandButton value="Salvar" action="#{medicoBean.atualizar(medicoBean.medico.id)}">
                        <f:param name="id" value="#{medicoBean.medico.id}"/>
                    </h:commandButton>
                </form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
