<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>

        <ui:composition template="./../menu.xhtml">
            <ui:define name="conteudo">
                <p:selectOneMenu id="vet" value="#{medicoBean.localizado}">
                    <f:selectItems value="#{medicoBean.listaMedicos()}"
                                   var="u" itemLabel="#{u.nomeCompleto}, CRM: #{u.crm}" itemValue="#{u.nomeCompleto},  CRM: #{u.crm}"/>
                </p:selectOneMenu>
                <br/> <br/>
                <h:commandButton value="Selecionar" action="#{medicoBean.buscar()}"/>
                <br/> <br/>
                <c:if test="#{medicoBean.selecionado.nomeCompleto!=null}">

                    <p:outputLabel value="Id:  #{medicoBean.selecionado.id}"/>
                    <br/> <br/>

                    <p:outputLabel value="Nome:  #{medicoBean.selecionado.nomeCompleto}"/>
                    <br/> <br/>
                    
                    <p:outputLabel value="Especialidade:  #{medicoBean.selecionado.especialidade}"/>
                    <br/> <br/>

                    <p:outputLabel value="CRM:  #{medicoBean.selecionado.crm}"/>
                    <br/> <br/>

                    <p:outputLabel value="Senha:  #{medicoBean.selecionado.senha}"/>
                    <br/> <br/>
                </c:if>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
