<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/style.css"/>
        <title>Cadastro paciente</title>
    </h:head>
    <h:body class="backgroundClass">
        <p:tooltip />
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
 
        <div id="centerButtons">
            <h1 class="default-h1">Cadastro Paciente</h1>
            <h:form>
                <table align='center'  class="formStyle">
                    <tr>
                        <td>
                            <p:outputLabel class="inputStyle" value="Nome*:  "/>
                        </td><td><p:inputText id="nome" class="inputStyle" value="#{paciente.nomeCompleto}" 
                                              required="true" requiredMessage="Digite um nome!" />
                        </td></tr>
                    <tr>
                        <td>
                            <p:outputLabel class="inputStyle" value="Tipo sanguineo*:  "/>
                        </td><td>
                            <p:inputText class="inputStyle" id="crm" value="#{paciente.tipoSanguineo}" 
                                         required="true" requiredMessage="Digite seu tipo sanguineo!" />
                        </td></tr>
                    <tr><td>
                            <p:outputLabel class="inputStyle" value="Login*:  "/>
                        </td><td>
                            <p:inputText class="inputStyle" id="login" value="#{paciente.login}" 
                                         required="true" requiredMessage="Digite seu login!" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel class="inputStyle" value="Senha*:  "/>
                        </td><td>
                            <p:password class="inputStyle" id="senha" value="#{paciente.senha}" 
                                        required="true" requiredMessage="Digite sua senha!" />
                        </td>
                    </tr>
                </table>
 
                <br></br>
                                <br></br>

                <p:commandButton class="commandButtonStyle" onclick="alerta();" value="Cadastrar" action="#{pacienteBean.inserir(paciente)}"/>
            </h:form>
        </div>
    </h:body>
    <script>
        function alerta(){
            alert("Paciente cadastrado com sucesso!");
        }
    </script>
</html>
