<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>

        <ui:composition template="./../menu.xhtml">
            <ui:define name="conteudo">

                <p:outputLabel value="Id:  #{pacienteBean.paciente.id}"/>
                <br/> <br/>

                <p:outputLabel value="Nome:  #{pacienteBean.paciente.nomeCompleto}"/>
                <br/> <br/>

                <p:outputLabel value="Tipo sanguineo:  #{pacienteBean.paciente.tipoSanguineo}"/>
                <br/> <br/>

                <p:outputLabel value="Login:  #{pacienteBean.paciente.login}"/>
                <br/> <br/>

                <p:outputLabel value="Senha:  #{pacienteBean.paciente.senha}"/>
                <br/> <br/>

                <h:commandButton value="Editar" action="#{pacienteBean.buscarUpdate()}"/>
                <br/><br/>
                <h:commandButton value="Deletar" action="#{pacienteBean.excluir()}"/>

            </ui:define>

            <ui:define name="menu">

                <h3 class="default-h1">Ol√° Paciente!</h3>
                <p:menu>
                    <p:menuitem value=" Dashboard" outcome="/paciente/dashboard.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Consultas" outcome="/paciente/consulta.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Meus Dados" id="menuzinho" action="#{pacienteBean.buscarView}" icon="ui-icon-person" ajax="false"/>
                </p:menu>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
