<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/style.css"/>
        <title>Cadastro paciente</title>
    </h:head>
    <h:body>
        <div id="centerButtons">
            <h:form>
                <p:outputLabel value="Nome*:  "/>
                <p:inputText id="nome" value="#{paciente.nomeCompleto}" 
                             required="true" requiredMessage="Digite um nome!" />

                <br/> <br/>
                <p:outputLabel value="Tipo sanguineo*:  "/>
                <p:inputText id="crm" value="#{paciente.tipoSanguineo}" 
                             required="true" requiredMessage="Digite seu tipo sanguineo!" />
                <br/> <br/>

                <p:outputLabel value="Login*:  "/>
                <p:inputText id="login" value="#{paciente.login}" 
                             required="true" requiredMessage="Digite seu login!" />
                <br/> <br/>

                <p:outputLabel value="Senha*:  "/>
                <p:password id="senha" value="#{paciente.senha}" 
                            required="true" requiredMessage="Digite sua senha!" />
                <br/> <br/>

                <p:commandButton value="Cadastrar" action="#{pacienteBean.inserir(paciente)}"/>
            </h:form>
        </div>
    </h:body>
</html>
