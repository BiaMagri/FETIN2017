<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/style.css"/>
        <title>Cadastro medico</title>
    </h:head>
    <h:body class="backgroundClass">
        <div  id="centerButtons" >
            <h1 class="default-h1">Cadastro MÃ©dico</h1>
            <h:form  >
                <table align='center'  class="formStyle">
                    <tr>
                        <td></td>
                        <td>                    <p:outputLabel class="inputStyle" value="Nome*:  "/>
                        </td>
                        <td > <p:inputText class="inputStyle" id="nome" value="#{medico.nomeCompleto}" 
                                          required="true" requiredMessage="Digite um nome!" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p:outputLabel  class="inputStyle" value="CMR*:  "/>
                        </td>
                        <td>
                            <p:inputText class="inputStyle" id="crm" value="#{medico.crm}" 
                                         required="true" requiredMessage="Digite seu crm!" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p:outputLabel class="inputStyle" value="Especialidade:  "/>
                        </td>
                        <td>
                            <p:inputText class="inputStyle" id="especialidade" value="#{medico.especialidade}" 
                                         required="true" requiredMessage="Digite sua especialidade!" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p:outputLabel class="inputStyle" value="Login*:  "/>
                        </td>
                        <td>                        <p:inputText class="inputStyle" id="login" value="#{medico.login}" 
                                                                 required="true" requiredMessage="Digite seu login!" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p:outputLabel  class="inputStyle" value="Senha*:  "/>
                        </td>
                        <td>
                            <p:password  id="senha" class="inputStyle" value="#{medico.senha}" 
                                        required="true" requiredMessage="Digite sua senha!" />
                        </td>
                        </tr>
                            </table>
                <br></br>
                            <p:commandButton class="commandButtonStyle" value="Cadastrar" action="#{medicoBean.inserir(medico)}"/>
                            </h:form>
                            </div>
                            </h:body>
