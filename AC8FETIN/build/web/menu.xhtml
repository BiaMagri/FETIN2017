<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Página inicial</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <table width="100%">

                <p:layout fullPage="true">
                    <p:layoutUnit position="north" size="130" resizable="true" closable="true" collapsible="true">
                        <ui:insert name="cabecalho">
                            <div size="130" align="justify"  style="alignment-adjust: 100%; background-image: url('/AC8FETIN/faces/resources/images/medico.jpg');background-repeat: no-repeat;background-size: 100%">
                                <img src="resources/images/logoMeConsulta.jpeg" height="80" class="headerImage" align="left" width="110"/>
                                <h1  class="default-h1" style="color: #0032ac;
                                    alignment-baseline: central ;
                                    font-family: arial;
                                    font-size: 45px;" align="left">Me Consulta</h1>
                            </div>
                        </ui:insert>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" resizable="true" size="250" minSize="100" maxSize="500">
                        <ui:insert name="menu">
                            <p:menu>
                                <p:submenu label="Médico">
                                    <p:menuitem value=" Dashboard" outcome="/medico/create.xhtml" icon="ui-icon-plus" />
                                    <p:menuitem value=" Consultas" outcome="/medico/update.xhtml" icon="ui-icon-pencil"/>
                                    <p:menuitem value=" Meus Dados" outcome="/medico/create.xhtml" icon="ui-icon-person"/>
                                </p:submenu>
                            </p:menu>
                        </ui:insert>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <ui:insert name="conteudo">
                            Selecione uma opção ao lado.
                        </ui:insert>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="70">
                        <ui:insert name="footer">
                            <h:outputText style=" color: #0032ac;
                                    alignment-baseline: central ;
                                    top: 30px;
                                    font-family: arial;
                                    font-size: 15px;" value="Bianca Magri e Isabela Marçal"/>
                            <br></br>
                            <h:outputText style=" color: #0032ac;
                                    alignment-baseline: central ;
                                    top: 30px;
                                    font-family: arial;
                                    font-size: 15px;" value=" MeConsulta © 2017"/>
                        </ui:insert>
                    </p:layoutUnit>
                </p:layout>
            </table>
        </h:form>
    </h:body>
</html>
